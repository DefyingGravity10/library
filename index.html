<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/script.js" defer></script>
  </head>

  <body class="w-screen bg-zinc-100 flex flex-col min-h-screen">
    <!--Navigation bar-->
    <nav
      class="flex px-12 items-center justify-between w-screen h-24 bg-cyan-700 mb-3 fixed"
    >
      <h1 class="text-white text-4xl font-semibold">Library</h1>
      <button
        class="flex w-fit p-3 gap-1.5 items-center justify-around border rounded-lg hover:bg-cyan-800"
        id="new-book"
      >
        <img src="./svg/plus.svg" alt="plus icon" class="h-4" />
        <div class="text-white">New Book</div>
      </button>
    </nav>

    <!--Content-->
    <div
      class="flex flex-col justify-start items-center flex-grow"
      id="content"
    >
      <table class="table-auto w-3/4 text-center mt-24">
        <colgroup>
          <col class="w-2/6" />
          <col class="w-1/6" />
          <col class="w-1/6" />
          <col class="w-1/6" />
          <col class="w-1/6" />
        </colgroup>

        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>

    <!--Pop-up (as part of the content)-->
    <div
      id="pop-up"
      class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-50 hidden"
    >
      <div class="bg-white p-8 rounded shadow-md">
        <h2 class="text-lg font-semibold mb-4">New Book</h2>
        <div class="bg-green-400 w-1/2 flex flex-row">
          <form action="" method="POST" class="flex">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
  
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
  
            <label for="numberOfPages">Number of Pages</label>
            <input
              type="number"
              id="numberOfPages"
              name="numberOfPages"
              min="1"
            />
  
            <label for="status"></label>
            <input type="button" id="status" name="status" value="Read" />
          </form>
        </div>
        <button id="submit">Submit</button>
        <button
          id="close-pop-up"
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
        >
          Close
        </button>
      </div>
    </div>

    <!--Footer-->
    <footer class="flex justify-center items-center h-20 w-full gap-2">
      <div>
        Â© Copyright 2024
        <a
          href="https://github.com/DefyingGravity10"
          class="text-cyan-600 hover:text-cyan-500"
          target="_blank"
          >DefyingGravity10</a
        >
      </div>
      <a href="https://github.com/DefyingGravity10" target="_blank"
        ><img src="./svg/github-mark.svg" alt="GitHub Logo" class="w-6"
      /></a>
    </footer>
  
  </body>
</html>
