<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <script src="./src/script.js" defer></script>
  </head>
  <body class="w-screen bg-zinc-100">
    <nav
      class="flex px-12 items-center justify-between w-screen h-20 bg-cyan-700 mb-3"
    >
      <h1 class="text-white text-4xl font-semibold">Library</h1>
      <button
        class="flex w-fit p-2 items-center justify-around border rounded"
        id="new-book"
      >
        <i class="fi fi-br-plus"></i>
        <div>New Book</div>
      </button>
    </nav>

    <!--Content-->
    <div class="flex flex-col justify-center items-center" id="content">
      <table class="table-auto w-3/4 flex-1 text-center">
        <colgroup>
          <col class="w-2/6" />
          <col class="w-1/6" />
          <col class="w-1/6" />
          <col class="w-1/6" />
          <col class="w-1/6" />
        </colgroup>

        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>

    <div
      id="pop-up"
      class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-50 hidden"
    >
      <div class="bg-white p-8 rounded shadow-md">
        <h2 class="text-lg font-semibold mb-4">New Book</h2>
        <form action="" method="POST" class="flex">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">

          <label for="author">Author</label>
          <input type="text" id="author" name="author">

          <label for="numberOfPages">Number of Pages</label>
          <input type="number" id="numberOfPages" name="numberOfPages" min="1">

          <label for="status"></label>
          <input type="button" id="status" name="status" value="Read">

        </form>
        <button id="submit">
          Submit
        </button>
        <button
          id="close-pop-up"
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
        >
          Close
        </button>
      </div>
    </div>

    <footer class="flex justify-center items-center h-20">
      <div>Copyright Â© 2024 DefyingGravity10</div>
    </footer>
  </body>
</html>
